<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon (1).ico"
      type="image/x-icon"
    />
    <title>Introducci√≥n a JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1a57bbbfe4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <div class="card">
        <div class="img-card"></div>
        <h3>Laptop Gamer AMD</h3>
        <p>Precio base: $<span id="precio-base"></span></p>
        <p>
          Cantidad:
          <span id="cantidad"></span>
          <button
            onclick="
          cantidad += 1;
          totalPagar = cantidad * precioBase;
          document.querySelector('#cantidad').innerHTML = cantidad
          document.querySelector('#valor-total').innerHTML = totalPagar
          "
          >
            +
          </button>
          <button
            onclick="
          cantidad -= 1;
          totalPagar = cantidad * precioBase;
          document.querySelector('#cantidad').innerHTML = cantidad
          document.querySelector('#valor-total').innerHTML = totalPagar
          "
          >
            -
          </button>
        </p>
      </div>
    </section>

    <div class="total-section">
      <p>Total a pagar: $<span id="valor-total"></span></p>
    </div>

    <script defer src="./assets/js/index.js"></script>
  </body>
</html>
